    <style>
        :root {
            --primary: #1e40af;
            --primary-foreground: #ffffff;
            --secondary: #7c3aed;
            --secondary-foreground: #ffffff;
            --accent: #10b981;
            --accent-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --ring: #1e40af;
            --radius: 0.75rem;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #8b5cf6;
            --secondary-foreground: #ffffff;
            --accent: #34d399;
            --accent-foreground: #000000;
            --background: #0f172a;
            --foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --border: #334155;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --destructive: #f87171;
            --destructive-foreground: #ffffff;
            --ring: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-foreground);
        }

        .nav {
            display: none;
            align-items: center;
            gap: 2rem;
        }

        .nav a {
            color: var(--primary-foreground);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--accent);
        }

        .search-container {
            display: none;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 28rem;
            margin: 0 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            background-color: var(--primary-foreground);
            color: var(--primary);
        }

        .search-btn {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border: none;
            padding: 0.5rem;
            border-radius: calc(var(--radius) - 0.25rem);
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color 0.3s ease;
            color: var(--primary-foreground);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cart-btn {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            font-size: 0.75rem;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 60vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/modern-korean-shopping-lifestyle-hero-banner.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Category Navigation */
        .categories {
            padding: 3rem 0;
            background-color: var(--muted);
        }

        .categories h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--foreground);
            transition: transform 0.3s ease;
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .category-icon img {
            width: 40px;
            height: 40px;
        }

        /* Product Grid */
        .products {
            padding: 3rem 0;
        }

        .products h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .star {
            color: #fbbf24;
        }

        .add-to-cart {
            width: 100%;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: var(--secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--foreground);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            background-color: var(--muted);
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .quantity {
            font-weight: 600;
            min-width: 2rem;
            text-align: center;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mobile-search {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .mobile-nav a {
            color: var(--primary-foreground);
            text-decoration: none;
            padding: 0.5rem 0;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .nav {
                display: flex;
            }
            
            .hero-content h1 {
                font-size: 4rem;
            }
        }

        @media (min-width: 1024px) {
            .search-container {
                display: flex;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

                    color: ["스페이스 그레이", "실버", "골드"]
                }
            }
        ];

        let filteredProducts = [...products];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            updateCartCount();
            
            // Check for saved dark mode preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateDarkModeIcon(true);
            }

            // Add keyboard event listeners
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            document.getElementById('mobileSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performMobileSearch();
                }
            });

            // Hide mobile menu on larger screens
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    document.getElementById('mobileMenu').style.display = 'none';
                    document.getElementById('mobileMenuBtn').style.display = 'none';
                } else {
                    document.getElementById('mobileMenuBtn').style.display = 'block';
                }
            });
        });

        // Render products
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" />
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-rating">
                            ${generateStars(product.rating)}
                            <span>(${product.rating})</span>
                        </div>
                        <button class="add-to-cart" onclick="openProductModal(${product.id})">
                            상세보기
                        </button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="star">★</span>';
            }

            if (hasHalfStar) {
                stars += '<span class="star">☆</span>';
            }

            return stars;
        }

        // Search functionality
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            filterProducts(query, category);
        }

        function performMobileSearch() {
            const query = document.getElementById('mobileSearch').value.toLowerCase();
            const category = document.getElementById('mobileCategory').value;
            filterProducts(query, category);
            toggleMobileMenu(); // Close mobile menu after search
        }

        function filterProducts(query, category) {
            filteredProducts = products.filter(product => {
                const matchesQuery = query === '' || product.name.toLowerCase().includes(query);
                const matchesCategory = category === '전체' || product.category === category;
                return matchesQuery && matchesCategory;
            });
            renderProducts();
        }

        function filterByCategory(category) {
            document.getElementById('categorySelect').value = category;
            document.getElementById('mobileCategory').value = category;
            filterProducts('', category);
            scrollToProducts();
        }

        // Modal functionality
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">
                    <div>
                        <img src="${product.image}" alt="${product.name}" style="width: 100%; border-radius: var(--radius);" />
                    </div>
                    <div>
                        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">${product.name}</h2>
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--secondary); margin-bottom: 1rem;">${product.price}</div>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            ${generateStars(product.rating)}
                            <span>(${product.rating})</span>
                        </div>
                        <p style="margin-bottom: 1.5rem; color: var(--muted-foreground);">${product.description}</p>
                        
                        ${generateProductOptions(product)}
                        
                        <div class="quantity-controls">
                            <span>수량:</span>
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <span id="quantity" class="quantity">1</span>
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        
                        <button class="add-to-cart" onclick="addToCart(${product.id})" style="width: 100%; margin-top: 1rem;">
                            장바구니에 추가
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('productModal').style.display = 'block';
        }

        function generateProductOptions(product) {
            let optionsHtml = '';
            
            Object.keys(product.options).forEach(optionType => {
                if (product.options[optionType].length > 0) {
                    optionsHtml += `
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">${optionType}:</label>
                            <select id="${optionType}" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border); border-radius: var(--radius); background-color: var(--background);">
                                ${product.options[optionType].map(option => `<option value="${option}">${option}</option>`).join('')}
                            </select>
                        </div>
                    `;
                }
            });
            
            return optionsHtml;
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function changeQuantity(change) {
            const quantityElement = document.getElementById('quantity');
            let quantity = parseInt(quantityElement.textContent) + change;
            if (quantity < 1) quantity = 1;
            quantityElement.textContent = quantity;
        }

        // Cart functionality
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById('quantity').textContent);
            
            const selectedOptions = {};
            Object.keys(product.options).forEach(optionType => {
                const selectElement = document.getElementById(optionType);
                if (selectElement) {
                    selectedOptions[optionType] = selectElement.value;
                }
            });

            const cartItem = {
                id: productId,
                name: product.name,
                price: product.price,
                quantity: quantity,
                options: selectedOptions,
                image: product.image
            };

            // Check if item with same options already exists
            const existingItemIndex = cart.findIndex(item => 
                item.id === productId && JSON.stringify(item.options) === JSON.stringify(selectedOptions)
            );

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            closeModal();
            
            // Show success message
            alert('상품이 장바구니에 추가되었습니다!');
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            
            if (totalItems > 0) {
                cartCountElement.textContent = totalItems;
                cartCountElement.classList.remove('hidden');
            } else {
                cartCountElement.classList.add('hidden');
            }
        }

        function toggleCart() {
            if (cart.length === 0) {
                alert('장바구니가 비어있습니다.');
                return;
            }
            
            let cartHtml = '<h2>장바구니</h2><div style="max-height: 400px; overflow-y: auto;">';
            cart.forEach((item, index) => {
                cartHtml += `
                    <div style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border-bottom: 1px solid var(--border);">
                        <img src="${item.image}" alt="${item.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: var(--radius);" />
                        <div style="flex: 1;">
                            <h4>${item.name}</h4>
                            <p style="color: var(--muted-foreground); font-size: 0.875rem;">
                                ${Object.entries(item.options).map(([key, value]) => `${key}: ${value}`).join(', ')}
                            </p>
                            <p style="font-weight: 600;">${item.price} x ${item.quantity}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" style="background: var(--destructive); color: var(--destructive-foreground); border: none; padding: 0.5rem; border-radius: var(--radius); cursor: pointer;">
                            삭제
                        </button>
                    </div>
                `;
            });
            cartHtml += '</div>';
            
            document.getElementById('modalContent').innerHTML = cartHtml;
            document.getElementById('productModal').style.display = 'block';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            if (cart.length === 0) {
                closeModal();
            } else {
                toggleCart(); // Refresh cart display
            }
        }

        // Dark mode functionality
        function toggleDarkMode() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateDarkModeIcon(newTheme === 'dark');
        }

        function updateDarkModeIcon(isDark) {
            const icon = document.getElementById('darkModeIcon');
            if (isDark) {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
            } else {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        // Mobile menu functionality
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            
            if (mobileMenu.style.display === 'block') {
                mobileMenu.style.display = 'none';
                menuIcon.innerHTML = '<line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="18" y2="18"></line>';
            } else {
                mobileMenu.style.display = 'block';
                menuIcon.innerHTML = '<line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line>';
            }
        }

        // Scroll functions
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToCategories() {
            document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard accessibility
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                const mobileMenu = document.getElementById('mobileMenu');
                if (mobileMenu.style.display === 'block') {
                    toggleMobileMenu();
                }
            }
        });
    </script>
</body>
</html>
